name: Test PR

on:
  pull_request:
    branches:
    - master
    - main
    - typescript
  push:
    branches:
    - typescript

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    
    services:
      mysql:
          image: mysql:5.7
          env:
              MYSQL_DATABASE: bookstore
              MYSQL_ROOT_PASSWORD: root
          ports:
              - 3306
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test
  
